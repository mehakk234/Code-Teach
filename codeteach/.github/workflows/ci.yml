name: CI - Tests and Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: code-teach-backend-main/package-lock.json
      
      - name: Install dependencies
        working-directory: ./code-teach-backend-main
        run: npm ci
      
      - name: Run unit tests
        working-directory: ./code-teach-backend-main
        run: npm run test:unit
      
      - name: Run integration tests
        working-directory: ./code-teach-backend-main
        run: npm run test:integration
        env:
          JWT_SECRET: test-secret-key
          MONGODB_URI: mongodb://localhost:27017/test
      
      - name: Generate coverage report
        working-directory: ./code-teach-backend-main
        run: npm run test:coverage
      
      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./code-teach-backend-main/coverage/lcov.info
          flags: backend
          name: backend-coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: Code-Teach-React-main/package-lock.json
      
      - name: Install dependencies
        working-directory: ./Code-Teach-React-main
        run: npm ci
      
      - name: Run Jest tests
        working-directory: ./Code-Teach-React-main
        run: npm run test:coverage
      
      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./Code-Teach-React-main/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Install backend dependencies
        working-directory: ./code-teach-backend-main
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: ./Code-Teach-React-main
        run: npm ci
      
      - name: Start backend server
        working-directory: ./code-teach-backend-main
        run: |
          npm start &
          sleep 10
        env:
          JWT_SECRET: test-secret-key
          MONGODB_URI: mongodb://localhost:27017/test
          PORT: 5000
      
      - name: Start frontend server
        working-directory: ./Code-Teach-React-main
        run: |
          npm start &
          sleep 15
        env:
          REACT_APP_API_URL: http://localhost:5000
      
      - name: Run Cypress E2E tests
        working-directory: ./Code-Teach-React-main
        run: npm run cypress:run
      
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: Code-Teach-React-main/cypress/screenshots
      
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: Code-Teach-React-main/cypress/videos

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Install frontend dependencies
        working-directory: ./Code-Teach-React-main
        run: npm ci
      
      - name: Build frontend
        working-directory: ./Code-Teach-React-main
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: Code-Teach-React-main/build
